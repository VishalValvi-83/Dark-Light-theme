<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark Theme Changer</title>
    <style>
        .theme-container {
            margin: 20px;
            border: 4px solid black;
            width: fit-content;
            height: 40px;
            border-radius: 5px;
        }
        .theme-icon {
            height: 30px;
            width: 30px;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="theme-container" id="container">
        <img class="theme-icon" src="dark-mode.png" alt="" id="img-dark" onclick="darkMode()">
        <img class="theme-icon img-light" src="light-mode.png" alt="" id="img-light" onclick="lightMode()">
    </div>
</body>

</html>
